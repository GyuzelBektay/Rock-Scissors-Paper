<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>The game of rock, scissors and paper</title>
  </head>
  <body>
    <h1 class="title">Do you wanna play a game?</h1>
    <div class="scores">
      <p class="computer-score">Computer score:</p>
      <p class="announcement"></p>
      <p class="player-score">Your score:</p>
    </div>
    <div class="tools">
      <img
        class="tool"
        id="scissors"
        src="img/aleksandar-zivkovic-c18q3myyHLU-unsplash.jpg"
      />
      <img
        class="tool"
        id="paper"
        src="img/kate-macate-xmddEHyCisc-unsplash.jpg"
      />
      <img class="tool" id="rock" src="img/usgs-9kRjMMLSPqw-unsplash.jpg" />
    </div>
    <button class="new-game">ONE MORE TIME</button>
    <p>CHOOSE YOUR TOOL</p>
    <script src="index.js"></script>
  </body>
</html>
